<article class="quote-wrapper {{ class_deleted }}" id="quote-id-{{ id }}" data-quote-id="{{ id }}" data-quote-deleted="{{ deleted }}">
    <header>
        <div class="left">
            <span class="quote-id"><a href="#quote-id-{{ id }}">{{ id }}</a></span>
        </div>
        <div class="right">
            <a class="btn-hide" href="javascript:quoteToggleShown({{ id }})">hide</a>
        </div>
    </header>
    <div class="quote-body">
      <p class="quote-text">{{ quote }}</p>
    </div>
    <footer>
      <p>
        Added on <time class="quote-time" datetime="{{ time }}">{{ time_human }}</time>
        by <span class="quote-author">{{ author }}</span>
      </p>
    </footer>
</article>

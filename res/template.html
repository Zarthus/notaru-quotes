<doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notaru Quote DB</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Notaru Quote DB</h1>
        <noscript>
            <p>
                We rely on JavaScript to provide most core utilities for this site.<br>
                You can still browse quotes, but functionality like searching, filtering, and
                other enhancements are disabled.
            </p>
        </noscript>
        <div id="quotes">
            {{ include template }}
        </div>
        <div id="footer">
            <p>
                {{ compile info }}
            </p>
            <p>
                <a href="https://github.com/Zarthus/notaru-quotes">source code</a> &middot;
                <a href="quotes.yml">source quotes</a>
            </p>
        </div>
    <script src="script.js"></script>
    </body>
</html>
